
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {%load staticfiles %}
    <link rel="stylesheet" href="static '/style.css' %}"/>
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form method = "POST" class="post-form" action="/update/{{employee.id}}">
    {% csrf_token %}
    <br>
    <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
            <h3>Update Details</h3>
        </div>
    </div>
     <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Employee ID:</label>
        <div class="col-sm-4">
            <input type="text" name="eid" id="id_eid" required maxlength="20" value="{{employee.id}}"/>
        </div>
    </div>
     <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Employee Name:</label>
        <div class="col-sm-4">
            <input type="text" name="ename" id="id_ename" required maxlength="100" value="{{employee.Employee_Name}}"/>
        </div>
    </div>

<div class="form-group row">
        <label class="col-sm-2 col-form-label"> Employee Department:</label>
        <div class="col-sm-4">
            <input type="text" name="edepartment" id="id_edepartment" required maxlength="100" value="{{employee.Department}}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label"> Employee ID:</label>
        <div class="col-sm-4">
            <input type="text" name="eid" id="id_eid" required maxlength="100" value="{{employee.Employee_ID}}"/>
        </div>
    </div>
     <div class="form-group row">
        <div class="col-sm-4">
           <button type="submit" class="btn btn-success">Update</button>
        </div>
    </div>
</form>
</body>
</html>
